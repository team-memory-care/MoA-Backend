plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'MoA-Backend'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url = uri("https://company/com/maven2")
    }
    maven { url 'https://jitpack.io' }
    mavenLocal()
    flatDir {
        dirs "libs"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Database
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.mysql:mysql-connector-j'

    // Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.13'

    // Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    testImplementation 'org.springframework.security:spring-security-test'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    // JWT
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // Redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    // CoolSMS Java SDK (Nurigo)
    implementation 'net.nurigo:sdk:4.3.0'

    // Google Libphonenumber 추가 (전화번호 포맷팅을 위해 필수적)
    implementation 'com.googlecode.libphonenumber:libphonenumber:8.12.30'

    // AWS S3
    implementation 'software.amazon.awssdk:s3:2.31.32'

    // webflux
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // Firebase
    implementation 'com.google.firebase:firebase-admin:9.2.0'

    // MacOS 환경에서 Netty DNS 에러 해결 (M1/M2/M3 맥과 인텔 맥 모두 대응)
    runtimeOnly "io.netty:netty-resolver-dns-native-macos:4.1.127.Final:osx-aarch_64"
    runtimeOnly "io.netty:netty-resolver-dns-native-macos:4.1.127.Final:osx-x86_64"

    runtimeOnly "io.netty:netty-transport-native-kqueue:4.1.127.Final:osx-aarch_64"
}

tasks.named('test') {
    useJUnitPlatform()
}
