spring:
  profiles:
    default: local

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: update   # (개발 중이면 update, 운영은 validate 권장)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.example.moabackend: debug   # 우리 서비스 패키지 로그 찍기
