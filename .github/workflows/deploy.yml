name: "üöÄ CI/CD Pipeline"

on:
  push:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: moA/moA

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout ÏΩîÎìú
      - name: "üìÇ Checkout repository"
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ JDK ÏÑ§Ï†ï
      - name: "‚òï Set up JDK 17"
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Gradle ÎπåÎìú
      - name: "üõ†Ô∏è Build with Gradle"
        run: ./gradlew build -x test

      # 4Ô∏è‚É£ Docker Î°úÍ∑∏Ïù∏
      - name: "üîë Log in to DockerHub"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5Ô∏è‚É£ Docker ÎπåÎìú & Ìë∏Ïãú (Î£®Ìä∏Ïùò ./Dockerfile ÏÇ¨Ïö©)
      - name: "üê≥ Build and Push Docker image"
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USERNAME }}/moa-backend:latest \
            --push .
  cd:
    needs: [ ci ]
    runs-on: ubuntu-latest
    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      ACCESS_TOKEN_EXPIRATION: ${{ secrets.ACCESS_TOKEN_EXPIRATION }}
      REFRESH_TOKEN_EXPIRATION: ${{ secrets.REFRESH_TOKEN_EXPIRATION }}
      COOLSMS_API_KEY: ${{ secrets.COOLSMS_API_KEY }}
      COOLSMS_API_SECRET: ${{ secrets.COOLSMS_API_SECRET }}
      COOLSMS_API_SENDER_NUMBER: ${{ secrets.COOLSMS_API_SENDER_NUMBER }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
    # 6Ô∏è‚É£ EC2Ïóê SSH Ï†ëÏÜçÌï¥ÏÑú Î∞∞Ìè¨
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/deploy/"

      - name: "üöÄ Deploy to EC2"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DB_URL, DB_USERNAME, DB_PASSWORD, DOMAIN_NAME, JWT_SECRET, ACCESS_TOKEN_EXPIRATION, REFRESH_TOKEN_EXPIRATION, COOLSMS_API_KEY, COOLSMS_API_SECRET, COOLSMS_API_SENDER_NUMBER, AWS_ACCESS_KEY, AWS_SECRET_KEY, AWS_REGION, BUCKET_NAME, OPENAI_API_KEY, FIREBASE_SERVICE_ACCOUNT
          script: |
            cd ~/deploy
            ./deploy.sh
