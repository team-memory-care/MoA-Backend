name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout ì½”ë“œ
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ JDK ì„¤ì •
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3ï¸âƒ£ Gradle ë¹Œë“œ
      - name: ğŸ› ï¸ Build with Gradle
        run: ./gradlew build -x test

      # 4ï¸âƒ£ Docker ë¡œê·¸ì¸
      - name: ğŸ”‘ Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5ï¸âƒ£ Docker ë¹Œë“œ & í‘¸ì‹œ
      - name: ğŸ³ Build and Push Docker image
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USERNAME }}/moa-backend:latest \
            --push \
            -f ./Dockerfile .

      # 6ï¸âƒ£ EC2ì— SSH ì ‘ì†í•´ì„œ ë°°í¬
      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/moa-backend:latest
            sudo docker stop moa-backend || true
            sudo docker rm moa-backend || true
            sudo docker run -d -p 8080:8080 --name moa-backend ${{ secrets.DOCKER_USERNAME }}/moa-backend:latest
